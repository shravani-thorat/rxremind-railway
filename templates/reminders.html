<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Reminders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header class="top-bar">

  <a href="/" class="back-btn">â¬… Back</a>
</header>

<div class="alarm-list">

  {% if reminders %}
    {% for r in reminders %}
    <div class="alarm-card">

      <div class="alarm-info">
        <div class="alarm-title">{{ r.medicine }}</div>
        <div class="alarm-sub">{{ r.name }}</div>
        <div class="alarm-meta">
          ğŸ“ {{ r.phone }} â€¢ â° {{ r.reminder_date }}
        </div>
      </div>

      <div class="alarm-actions">
        <label class="switch">
          <input type="checkbox"
              {% if r.is_active %}checked{% endif %}
              onchange="toggleReminder('{{ r.order_id }}')">
          <span class="slider"></span>
        </label>
        <!-- Delete -->
        <button class="delete-btn"
             onclick="deleteReminder('{{ r.order_id }}')">
          ğŸ—‘
        </button>
      </div>

    </div>
    {% endfor %}
  {% else %}
    <p style="text-align:center; padding:20px;">
      No reminders yet.
    </p>
  {% endif %}

</div>


<script>

function toggleReminder(orderId) {
  fetch("/toggle/" + orderId)
    .then(response => {
      if (response.ok) {
        location.reload();
      }
    });
}

function deleteReminder(orderId) {
  if (confirm("Delete this reminder?")) {
    fetch("/delete/" + orderId)
      .then(response => {
        if (response.ok) {
          location.reload();
        }
      });
  }
}

});

</script>

</body>
</html>
