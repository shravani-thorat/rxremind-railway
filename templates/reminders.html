<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Reminders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header class="top-bar">
  <h2>â° Reminders</h2>
  <a href="/" class="back-btn">â¬… Back</a>
</header>

<div class="alarm-list">

  {% if reminders %}
    {% for r in reminders %}
    <div class="alarm-card">

      <div class="alarm-info">
        <div class="alarm-title">{{ r.medicine }}</div>
        <div class="alarm-sub">{{ r.name }} â€¢ ğŸ—“ {{ r.days }} days</div>
        <div class="alarm-meta">
          ğŸ“ {{ r.phone }} â€¢ â° {{ r.start_date }} 
        </div>
      </div>

      <div class="alarm-actions">
        <label class="switch">
          <input type="checkbox"
              {% if r.is_active %}checked{% endif %}
              onchange="toggleReminder('{{ r.order_id }}')">
          <span class="slider"></span>
        </label>

        <button class="delete-btn"
             onclick="deleteReminder('{{ r.order_id }}')">
          ğŸ—‘
        </button>
      </div>

    </div>
    {% endfor %}
  {% else %}
    <p style="text-align:center; padding:20px;">
      No reminders yet.
    </p>
  {% endif %}

</div>

<script>
function toggleReminder(orderId) {
  fetch("/toggle/" + orderId, { method: "POST" })
    .then(response => {
      if (response.ok) location.reload();
    });
}

function deleteReminder(orderId) {
  if (confirm("Delete this reminder?")) {
    fetch("/delete/" + orderId, { method: "POST" })
      .then(response => {
        if (response.ok) location.reload();
      });
  }
}
</script>

<script id="reminder-data" type="application/json">
  {{ reminders | tojson }}
</script>

<!-- Notification Logic -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const dataElement = document.getElementById("reminder-data");
  const reminderData = JSON.parse(dataElement.textContent);

  if (!("Notification" in window)) {
    console.log("Notification not supported");
    return;
  }
  if (!reminderData || reminderData.length === 0) {
    console.log("No reminders today");
    return;
  }
  if (Notification.permission === "default") {
    Notification.requestPermission();
  }
  if (Notification.permission === "granted") {
    reminderData.forEach(function(r) {
            new Notification("ğŸ’Š RxRemind - Refill Due", {
                body: r.name + " needs " + r.medicine + " | ğŸ“ " + r.phone
            });
    });
  }

});
</script>

</body>
</html>
